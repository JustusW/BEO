<h3>Key Manager: New Key</h3>
<a href="#/keymanager">Back</a><br>
<form ng-show="key.privateKeyArmored == undefined" ng-submit="generate()">
    <input type="text" ng-model="userid" placeholder="UserID">
    <input type="password" ng-model="password" placeholder="Password">
    <input type="submit" value="Generate">
</form>
<div ng-show="key.privateKeyArmored != undefined">
    <h4>Key generated!</h4>
</div>
